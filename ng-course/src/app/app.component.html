<div class="col-xs-8 col-xs-offset-2">
  <form #form="ngForm" (ngSubmit)="submitForm(form)">

    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        class="form-control"
        ngModel
        name="email"
        required
        email
        #email="ngModel"
      >
      <p *ngIf="email.invalid && email.touched">Введите корректный email</p>
    </div>
    <div class="form-group">
      <label>Пароль</label>
      <input
        type="password"
        class="form-control"
        ngModel
        name="pass"
        required
      >
    </div>
    <div class="form-group">
      <label>Выберете страну</label>
      <select
        class="form-control"
        ngModel
        name="country"
        required
      >
        <option value="ru">Россия</option>
        <option value="by">Белорусь</option>
        <option value="ua">Украина</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input
          type="radio"
          [value]="ans.type"
          ngModel
          name="answer"
          required
        >{{ ans.text}}
      </label>
    </div>
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="!form.valid"
    >Сохранит</button>

  </form>
</div>
